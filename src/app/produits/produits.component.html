<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading"> Liste des Produits</div>
        <div class="panel-body">
            <button class="btn btn-primary" (click)="onGetProducts()">Produits</button>
        </div>
        <div class="panel-body">
            <form #f="ngForm" (ngSubmit)="onSearch(f.value)">
                <div class="form-group">
                    <label>Mot Clef :</label> 
                    <input type="text" name="keyword" ngModel>
                    <button type="submit" class="btn btn-primary">
                        <span class="glyphicon glyphicon-search"></span>
                        Chercher
                    
                    </button>
                </div> 
            </form>
            <table *ngIf="produits" class="table table-striped">
                <tr>
                    <th>ID</th> <th>DES</th> <th>PX</th> <th>QTE</th> <th>TYP</th>
                </tr>
                
                <tr *ngFor="let p of produits._embedded.produits">
                    <!--<tr *ngFor="let p of produits">-->
                    <td>{{p.id}}</td> 
                    <td>{{p.designation}}</td> 
                    <td>{{p.price|number:'0.2'}}</td> 
                    <td>{{p.quantity}}</td>
                    <!--<td>{{p.type}}</td>-->
                    <td><a class="btn btn-danger" (click)="onDeleteProduct(p)">Supprimer</a></td>
                    <td><a class="btn btn-success" (click)="onUpdateProduct(p)">Modifier</a></td>
              </tr>
              
                <ul *ngIf="pages" class="nav nav-pills">
                    <li [ngClass]="i==currentPage?'active':''" *ngFor="let p of pages; let i=index">
                        <a class='clickable'(click)="onPageProduct(i)">{{i}}</a> 
                    </li>
                </ul>
            </table>  
        </div>
    </div>
</div>
