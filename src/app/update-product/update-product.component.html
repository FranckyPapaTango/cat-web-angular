<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Edition du Produit pour Modif</div>
        <div class="panel-body" *ngIf="currentProduct">
                         <form  #f="ngForm" (ngSubmit)="onUpdateProduct(f.value)">
                    <div class="form-group">
                        <label class="control-label">désignation</label>
                        <input class="form-control " name="designation"   type="text" name="designation" ngModel [(ngModel)]="currentProduct.designation">
                    </div>
                    <div class="form-group">
                        <label class="control-label">prix</label>
                        <input class="form-control " name="price"   type="text" name="price" ngModel [(ngModel)]="currentProduct.price">
                    </div>
                    <div class="form-group">
                        <label class="control-label">quantité</label>
                        <input class="form-control " name="quantity"   type="number" name="quantity" ngModel [(ngModel)]="currentProduct.quantity">
                    </div>
                    <button class="btn btn-success" type="submit">Update</button>
                </form>   
        </div>
    </div>
</div>
